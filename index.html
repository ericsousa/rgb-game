<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    The Great<br>
    <span id="rgb-title">RGB(34, 12, 161)</span><br>
    Color Game
  </h1>
  <div id="message-bar">
    <button id="reset-button">New Game</button>
    <span class="message">Correct</span>
    <button class="mode-button">Easy</button>
    <button class="mode-button selected">Hard</button>
  </div>
  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <script src="game.js"></script>
  </div>

</body>
</html>
